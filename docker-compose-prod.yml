version: '3.4'

services:
  ntu.iot.web:
    image: ${DOCKER_REGISTRY-}ntuiot_prod
    build:
      context: .
      dockerfile: NTU.IoT.Web/Dockerfile
    environment:
      - ASPNETCORE_ENVIRONMENT=Production
    networks:
      - iot_iot
    ports:
      - "2377:2377"
networks:
  iot_iot:
    external: true
      


